<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        var x = 0;
        while(x < 10) {
            document.write("Número: "+x+"<br/>");
            x++;           
        }
        document.write("<br/><br/><hr/>");

        for( x=5; x<10; x++ ) {
            document.write("Número: R$ "+x+",00<br/>");
        }
        document.write("<br/><br/><hr/>");


        var y = parseInt(prompt('Qual é o número ?'));
        switch(y) {
            case 0:
                document.write("X é 0");
                break;
            case 1:
                document.write("X é 1");
                break;
            case 2:
                document.write("X é 2");
                break;
            case 3:
                document.write("X é 3");
                break;
            case 4:
                document.write("X é 4");
                break;
            case 5:
                document.write("X é 5");
                break;
            default: 
                document.write("Ninguem foi satisfeito!");
        }




    </script>
    <style>
       body {font-family: Arial; color: #333;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>

</body>
</html>
